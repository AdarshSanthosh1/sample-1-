<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Page</title>
    <link rel="stylesheet" href="registration.component.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="main-div">
            <div class="company-data">
                <div>
                    <img src="../../assets/logo.jpg" alt="Logo loading failure" class="logo-image">
                </div>
                <div>
                    <p class="company-name">E-Loan</p>
                </div>
                <div class="login-link">
                    <a routerLink="/login" class="login">Login</a>
                </div>
            </div>
        </div>
        <div class="underline">
            <hr>
        </div>
        <div class="main-text">Try E-Loan free for 30 days</div>
        <div class="sub-text">No credit card required</div>
        
        

        <form (ngSubmit)="submitdata()">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name" name="FirstName" [(ngModel)]="cust_name">
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="email" name="LastName" [(ngModel)]="cust_email">
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="text" class="form-control" id="password" placeholder="password" name="password" [(ngModel)]="password">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" >Submit</button>
        </form>

       
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
