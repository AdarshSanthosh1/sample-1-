<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>File Upload Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="add-user.component.css">
</head>
<body>
    <!-- Header -->


    <!-- Main Content -->
    <div class="container my-5">
        <form (ngSubmit)="onSubmit()">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="bg-secondary text-white rounded text-center p-5">
                        <h1>Upload customer's Photograph</h1>
                        <p>On File select with validation for JPEG and PNG below 500kb only</p>
                    </div>
                </div>
                <div class="col-md-8 mt-4">
                    <div class="mb-3">
                        <label for="fileName" class="form-label">Enter the file Name:</label>
                        <input type="text" id="fileName" name="productName" [(ngModel)]="productName" class="form-control" placeholder="Enter file name" required>
                    </div>
                    <div class="mb-3">
                        <label for="fileInput" class="form-label">Please Choose a File to Upload:</label>
                        <input type="file" id="fileInput" class="form-control" (change)="onFileSelected($event)">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Upload File</button>
                    </div>
                </div>
            </div>
        </form>

        <div *ngIf="uploadedImageUrl" class="text-center mt-4">
            <h3>Uploaded Image</h3>
            <img [src]="uploadedImageUrl" alt="Uploaded Image" class="img-thumbnail" width="300">
            <p>{{ uploadedFileName }}</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p class="mb-0">&copy; 2024 E LoanApp. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
